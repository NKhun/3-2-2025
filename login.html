<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="company">Liceria <br>Company</div>
    <div class="container">
        <form class="login" action="/login" method="post">
            <div id="header">Sign in</div>
            <br>
            <label for="username"></label>
            <input placeholder="Username" class="form" name="username" required>
            <br>
            <label for="password"></label>
            <input placeholder="Password" type="password" class="form" name="password" required>
            <br>
            <a id="forgot_password" href="reset_password.html">Forgot Password?</a>
            <br>
            <button class="login" id="signin" type="submit">Sign in</button>
            <br>
            <div class="signup">or <a id="signup" href="signup.html">Sign Up</a></div>
        </form>
    </div>
    <div class="circle one"></div>
    <div class="circle two"></div>
    <img src="web app.png" class="dot one"></img>
    <img src="web app.png" class="dot two"></img>
</body>
</html>
