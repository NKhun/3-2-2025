<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login</title>
</head>
<body>
    <div class="company">Liceria <br>Company</div>
    <div class="container">
        <form class="signup" action="/signup" method="post">
            <div id="header">Register your account</div>
            <div class="form_container">
                <label for="name"></label>
                <input placeholder="Name" type="text" name="name" class="form" id="name" required>
                <div class="age_form">
                <label for="age"></label>
                <input type="number" placeholder="Age" name="age" class="form" id="age" required>
                <label for="date"></label>
                <input type="date" placeholder="Date of birth" name="date" class="form" id="date" required>
                </div>
                <label for="school"></label>
                <input placeholder="School" type="text" class="form" name="school" required>
                <label for="class"></label>
                <select name="class" class="form"id="class" required>
                    <option value="1">ม.1</option>
                    <option value="2">ม.2</option>
                    <option value="3">ม.3</option>
                    <option value="4">ม.4</option>
                    <option value="5">ม.5</option>
                    <option value="6">ม.6</option>
                </select>
                <label for="province"></label>
                <input type="text" placeholder="Province" name="province" class="form" id="province" required>
                <label for="username"></label>
                <input type="text" placeholder="username" name="username" class="form" id="username">
                <label for="password"></label>
                <input placeholder="Password" type="password" class="form" name="password" required>
                <label for="confirm password"></label>
                <input placeholder="Confirm password" type="password" class="form" name="password" required>
                <br>
            </div>
            <button class="signup" id="signup" type="submit">Sign up</button>
            <br>
        </form>
    </div>
    <div class="circle one"></div>
    <div class="circle two"></div>
    <img src="web app.png" class="dot one"></img>
    <img src="web app.png" class="dot two"></img>
</body>
</html>
