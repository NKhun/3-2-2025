<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset_password.css">
    <title>Login</title>
</head>
<body>
    <div class="company">Liceria <br>Company</div>
    <div class="container">
        <form class="reset_password" action="/login" method="post">
            <div id="header">Reset Password</div>
            <label for="New password"></label>
            <input placeholder="New password" class="form" name="username" required>
            <br>
            <label for="Confirm new password"></label>
            <input placeholder="Confirm new password" type="password" class="form" name="password" required>
            <br>
        
            <br>
            <button class="reset_password" id="reset_password" type="submit">Reset password</button>
            <br>
            
        </form>
    </div>
    <div class="circle one"></div>
    <div class="circle two"></div>
    <img src="web app.png" class="dot one"></img>
    <img src="web app.png" class="dot two"></img>
</body>
</html>
